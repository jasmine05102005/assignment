<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(to right, #e3f2fd, #ffffff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    background: #87cefa; /* skyblue */
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    max-width: 380px;
    width: 100%;
    transition: box-shadow 0.3s ease-in-out;
    color: yellow; /* makes text inside container yellow */
  }

  .login-container:hover {
    box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
  }

  .login-title {
    font-weight: 600;
    font-size: 1.75rem;
    color: yellow; /* text color changed to yellow */
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .form-control {
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    border: 1px solid #ced4da;
    transition: all 0.2s ease-in-out;
    color: yellow;
    background-color: #ffffff;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    outline: none;
  }

  .btn-login {
    background-color: #0d6efd;
    color: yellow; /* button text yellow */
    font-weight: 600;
    padding: 0.7rem;
    border: none;
    border-radius: 0.5rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .btn-login:hover {
    background-color: #0b5ed7;
    transform: scale(1.02);
  }

  .btn-login:focus {
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.4);
  }

  #res {
    margin-top: 1rem;
    font-weight: 500;
    text-align: center;
    color: #dc3545;
    transition: all 0.2s ease;
  }

  #res.success {
    color: #198754;
  }
</style>


</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-container">
    <h2 class="text-center login-title mb-4">Welcome Back</h2>
    <div class="mb-3">
      <input type="number" class="form-control" id="num" placeholder="Phone Number" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="pass" placeholder="Password" />
    </div>
    <button class="btn btn-login w-100" onclick="login()">Login</button>
    <p id="res"></p>
  </div>

  <script>
    function checkPhone(phone) {
      return /^\d{10}$/.test(phone);
    }

    function checkPass(pass) {
      return pass.length >= 6;
    }

    function login() {
      const phone = document.getElementById("num").value;
      const pass = document.getElementById("pass").value;
      const result = document.getElementById("res");

      if (!checkPhone(phone)) {
        result.innerText = "Invalid phone number!";
        result.style.color = "red";
        return;
      }

      if (!checkPass(pass)) {
        result.innerText = "Password must be at least 6 characters.";
        result.style.color = "red";
        return;
      }

      result.innerText = "Login successful!";
      result.style.color = "green";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
