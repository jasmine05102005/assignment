<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Products</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="box">
      <!-- Product cards will be injected here -->
    </div>
  </div>

  <!-- Product Details Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" class="img-fluid mb-3" alt="Product Image"/>
          <p id="modalDescription"></p>
          <p><strong>Category:</strong> <span id="modalCategory"></span></p>
          <p><strong>Brand:</strong> <span id="modalBrand"></span></p>
          <p><strong>Price:</strong> ₹<span id="modalPrice"></span></p>
          <p><strong>Stock:</strong> <span id="modalStock"></span> units</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const products = [
      {
        title: "Wireless Mouse",
        description: "Ergonomic wireless mouse with long battery life.",
        category: "Accessories",
        brand: "LogiTech",
        price: 799,
        stock: 25,
        image: "https://m.media-amazon.com/images/I/61OwbbvdJqL.jpg"
      },
      {
        title: "Smartphone",
        description: "Latest Android smartphone with AMOLED display.",
        category: "Mobiles",
        brand: "Samsung",
        price: 15999,
        stock: 10,
        image: "https://www.courts.com/media/catalog/product/4/5/451005_01_sm-a156mzyhgto_cel_a15_5g_yellow_8gb_256gb_13mp_50mp_1.jpg?optimize=medium&bg-color=255,255,255&fit=bounds&height=1000&width=1000&canvas=1000:1000"
      },
      {
        title: "Bluetooth Speaker",
        description: "Portable speaker with deep bass and water resistance.",
        category: "Audio",
        brand: "Boat",
        price: 1999,
        stock: 50,
        image: "https://www.sencor.com/getmedia/6770caad-d0be-4d0d-b5f0-01bbc4c1c555/35059169.jpg.aspx?width=2100&height=2100&ext=.jpg"
      },
      {
        title: "Laptop",
        description: "14-inch laptop with 8GB RAM and SSD storage.",
        category: "Computers",
        brand: "HP",
        price: 42999,
        stock: 5,
        image: "https://i.dell.com/is/image/DellContent/content/dam/ss2/product-images/dell-client-products/notebooks/xps-notebooks/16-9640/media-gallery/silver/touch/notebook-laptop-xps-16-9640-t-silver-gallery-4.psd?fmt=pjpg&pscan=auto&scl=1&wid=3475&hei=2110&qlt=100,1&resMode=sharp2&size=3475,2110&chrss=full&imwidth=5000"
      }
    ];

    // Load product cards into the page
    const box = document.getElementById("box");

    products.forEach((product, index) => {
      const col = document.createElement("div");
      col.className = "col";

      col.innerHTML = `
        <div class="card h-100" style="cursor: pointer;" onclick="showDetails(${index})">
          <img src="${product.image}" class="card-img-top" alt="${product.title}">
          <div class="card-body">
            <h5 class="card-title">${product.title}</h5>
            <p class="card-text">₹${product.price}</p>
          </div>
        </div>
      `;

      box.appendChild(col);
    });

    // Function to show modal with product details
    function showDetails(index) {
      const product = products[index];
      document.getElementById("modalTitle").textContent = product.title;
      document.getElementById("modalImage").src = product.image;
      document.getElementById("modalDescription").textContent = product.description;
      document.getElementById("modalCategory").textContent = product.category;
      document.getElementById("modalBrand").textContent = product.brand;
      document.getElementById("modalPrice").textContent = product.price;
      document.getElementById("modalStock").textContent = product.stock;

      const modal = new bootstrap.Modal(document.getElementById("productModal"));
      modal.show();
    }
  </script>
</body>
</html>
